<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Build a Survey Form</h1>
    <p id="description"> The Build a Survey Form description </p>
    <form id="survey-form">
      <label id="name-label">
        <input type="text" required id="name" placeholder="name"/>
      </label>
      <label id="email-label">
        <input type="email" required id="email" placeholder="email"/>
      </label>
      <label id="number-label">Enter your number</label>
        <input type="number" min='5' max='8' required id="number" placeholder="number"/>
        <select id="dropdown">
          <option>1</option>
          <option>2</option>
        </select>
        <input type="radio" value="Html" name="html"/>
        <input type="radio"  value="CSS" mane="css"/>
    </form>
</body>
</html>
